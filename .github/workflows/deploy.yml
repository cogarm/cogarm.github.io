name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: ""   # â† ë¹„ì›Œë‘ê¸° (Medium ì—ëŸ¬ ë°©ì§€)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # âŒ npm@latest ì„¤ì¹˜ ê¸ˆì§€ (Node 18ê³¼ ì¶©ëŒ)
      # - name: Update npm ğŸš€
      #   run: npm install -g npm@latest

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master       # ğŸ”´ User PagesëŠ” master/main
          FOLDER: build
